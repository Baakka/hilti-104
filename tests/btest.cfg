
[btest]
TestDirs=double hooks exceptions tuple integer bytes string timer

TmpDir      = %(testbase)s/.tmp
BaselineDir = %(testbase)s/Baseline
IgnoreDirs  = .svn CVS .tmp Baseline
IgnoreFiles = *.tmp *.swp #*
IgnoreFiles = *.pcap

Finalizer   = %(testbase)s/Scripts/finalizer

[environment]
HILTI_CONFIG=%(testbase)s/../tools/hilti-config
TEST_DIFF_CANONIFIER=%(testbase)s/Scripts/canonifier
PATH=%(testbase)s/Scripts:%(testbase)s/../tools:%(default_path)s

LANG=C
LC_ALL=C
CC=clang -emit-llvm -g `../tools/hilti-config --cflags`
HILTICFLAGS=
LLVMASFLAGS=
LLVMLDFLAGS=
CFLAGS=
CPPFLAGS=
CXXFLAGS=
HILTI_DEBUG=hilti-mem

# Enable leak checking on Darwin.
HILTI_LEAKS_QUIET=1
MallocStackLogging=1

[filters-printer]
hilti-build=%(testbase)s/Scripts/filter-printer

