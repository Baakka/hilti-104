
[btest]
TestDirs=
         addr
         bitset
         bool
         bytes
         c-api
         caddr
         classifier
         double
         enum
         exceptions
         file
         hooks
         integer
         list
         map
         misc
         net
         overlay
         port
         ref
         regexp
         set
         string
         struct
         time
         timer
         tuple
         vector

# channel
# core
# debug
# profiler
# threads

TmpDir      = %(testbase)s/.tmp
BaselineDir = %(testbase)s/Baseline
IgnoreDirs  = .svn CVS .tmp Baseline
IgnoreFiles = *.tmp *.swp #*
IgnoreFiles = *.pcap

Finalizer   = %(testbase)s/Scripts/finalizer

[environment]
HILTI_CONFIG=%(testbase)s/../tools/hilti-config
TEST_DIFF_CANONIFIER=%(testbase)s/Scripts/canonifier
PATH=%(testbase)s/Scripts:%(testbase)s/../tools:%(testbase)s/../build/tools:%(default_path)s

LANG=C
LC_ALL=C
CC=clang -emit-llvm -g `../tools/hilti-config --cflags`
HILTICFLAGS=
LLVMASFLAGS=
LLVMLDFLAGS=
CFLAGS=
CPPFLAGS=
CXXFLAGS=
HILTI_DEBUG=hilti-mem

# Enable leak checking on Darwin.
HILTI_LEAKS_QUIET=0
MallocStackLogging=1

[filters-printer]
hilti-build=%(testbase)s/Scripts/filter-printer

